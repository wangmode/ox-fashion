{extend name="default/base" /}
{block name='css'}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="main"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<div class='wst-toolbar'>
    日期：<input type='text' class="laydate-icon j-ipt" id='startDate' value='{$startDate}'/> 至
    <input type='text' class="laydate-icon j-ipt" id='endDate' value='{$endDate}'/>
    <a class="s-btn btn btn-primary" onclick="loadGrid()"><i class="fa fa-search"></i>查询</a>
</div>
<div class='wst-grid'>
    <div id="mmg" class="mmg"></div>
    <div id="pg" style="text-align: right;"></div>
</div>
{/block}  
{block name="js"}
<script type='text/javascript' src='__SHOP__/reports/top_sale_goods.js?v={$v}'></script>
<script>
$(function(){
	var laydate = layui.laydate;
    laydate.render({
        elem: '#startDate'
    });
    laydate.render({
        elem: '#endDate'
    });
	loadStat();
})
</script>
{/block}
